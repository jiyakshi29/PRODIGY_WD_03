<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoTac â€“ Futuristic Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    .cell {
      transition: background 0.3s, transform 0.2s;
    }
    .cell:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-cyan-100 p-4">

  <div class="glass p-6 rounded-2xl w-full max-w-md text-center">
    <h1 class="text-4xl font-bold mb-4 text-cyan-400 tracking-wide">NeoTac</h1>
    <p class="mb-4 text-sm text-cyan-200">Futuristic 2-Player Tic Tac Toe</p>

    <div id="board" class="grid grid-cols-3 gap-2 mb-4">
      <!-- 9 cells will be injected by JS -->
    </div>

    <p id="status" class="mb-3 font-semibold text-lg"></p>
    <button id="reset" class="px-4 py-2 bg-cyan-600 hover:bg-cyan-700 text-white rounded-lg">Reset Game</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
